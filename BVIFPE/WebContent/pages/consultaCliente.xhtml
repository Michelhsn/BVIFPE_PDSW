<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="/templates/templatePadrao.xhtml">
		<ui:define name="conteudo">
                    <f:event listener="#{consultaClienteBean.consultaUsuarios}" type="preRenderView"></f:event>
			<h:form>
				<p:toolbar>
					<f:facet name="left">
						<p:outputLabel value="Clientes"></p:outputLabel>
					</f:facet>
				</p:toolbar>
				
                            <p:dataTable  emptyMessage="Nao existem dados cadastrados." value="#{consultaClienteBean.usuarios}" var="usuario" 
                                          rows="10" paginator="true">
                                <p:column headerText="Codigo" >
                                    <h:outputText value="#{usuario.id}"></h:outputText>
					</p:column>
					<p:column headerText="Nome">
                                            <h:outputText value="#{usuario.nome}"></h:outputText>
					</p:column>
                                <p:column headerText="CPF" filterBy="#{usuario.cpf}">
                                    <h:outputText value="#{usuario.cpf}"></h:outputText>
					</p:column>
					<p:column headerText="Email">
                                            <h:outputText value="#{usuario.email}"></h:outputText>
					</p:column>
					<p:column headerText="Login">
                                            <h:outputText value="#{usuario.login}"></h:outputText>
					</p:column>
                                
                                <p:column headerText="Ações">
                                            <p:commandButton action="/pages/cadastroCliente.xhtml" icon="ui-icon-pencil"  >
                                                <f:param name="cod" value="#{usuario.id}"></f:param>
                                                <f:param name="acao" value="editar"></f:param>
                                            </p:commandButton>
                                            <p:commandButton action="/pages/cadastroCliente.xhtml" icon="ui-icon-closethick"  >
                                                <f:param name="cod" value="#{usuario.id}"></f:param>
                                                <f:param name="acao" value="excluir"></f:param>
                                            </p:commandButton>
                                        </p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	
	</ui:composition>
</html>
